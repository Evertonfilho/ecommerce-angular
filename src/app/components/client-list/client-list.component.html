<div class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/products">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/clients"
              >Clientes</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/orders"
              >Pedidos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders/add">Realizar Pedido</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row mb-3">
    <div class="col-md-6">
      <h1>Lista de Clientes</h1>
    </div>
    <div class="col-md-6 text-end">
      <a routerLink="/clients/add" class="btn btn-primary">Cadastrar Cliente</a>
    </div>
  </div>
  <table class="table table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <a
            [routerLink]="['/clients/edit', cliente.id]"
            class="btn btn-warning btn-sm me-2"
            >Editar</a
          >
          <a
            [routerLink]="['/clients/delete', cliente.id]"
            class="btn btn-danger btn-sm"
            >Excluir</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
