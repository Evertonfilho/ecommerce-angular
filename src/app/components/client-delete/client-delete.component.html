<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">Excluir Cliente</h1>
        <div class="alert alert-warning" role="alert">
          Tem certeza que deseja excluir o cliente "<strong>{{ cliente?.nome }}</strong>"?
        </div>
        <div class="d-flex justify-content-between">
          <button (click)="deleteCliente()" class="btn btn-danger">Excluir</button>
          <a [routerLink]="['/clients']" class="btn btn-secondary">Cancelar</a>
        </div>
      </div>
    </div>
  </div>
